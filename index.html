<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .clock-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .clock {
            background: #ffffff;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
        }

        .clock h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .clock img {
            width: 40px;
            height: auto;
            margin-bottom: 10px;
        }

        .clock p {
            font-size: 1.2em;
            color: #666;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>World Clock</h1>
    <div class="clock-container">
        <div class="clock" id="london">
            <img src="https://flagcdn.com/w320/gb.png" alt="UK Flag">
            <h2>London</h2>
            <p id="time-london">Loading...</p>
        </div>
        <div class="clock" id="texas">
            <img src="https://flagcdn.com/w320/us.png" alt="US Flag">
            <h2>Texas</h2>
            <p id="time-texas">Loading...</p>
        </div>
        <div class="clock" id="lagos">
            <img src="https://flagcdn.com/w320/ng.png" alt="Nigeria Flag">
            <h2>Lagos</h2>
            <p id="time-lagos">Loading...</p>
        </div>
    </div>

    <footer>
        Cloudboosta inc.
    </footer>

    <script>
        function updateTime() {
            const now = new Date();

            // London
            const londonTime = now.toLocaleTimeString("en-GB", { timeZone: "Europe/London" });
            document.getElementById("time-london").textContent = londonTime;

            // Texas
            const texasTime = now.toLocaleTimeString("en-GB", { timeZone: "America/Chicago" });
            document.getElementById("time-texas").textContent = texasTime;

            // Lagos
            const lagosTime = now.toLocaleTimeString("en-GB", { timeZone: "Africa/Lagos" });
            document.getElementById("time-lagos").textContent = lagosTime;
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
